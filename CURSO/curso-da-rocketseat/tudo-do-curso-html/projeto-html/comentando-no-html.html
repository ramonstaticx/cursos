<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comentando dentro do html</title>
    <link rel="stylesheet" href="./style-do-html.css">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>Fazendo Comentário dentro do  Código html</h1>
    <p>Como fazer um comentário dentro do html, que é usando os seguinte comandos &lt;!-- comente aqui --&gt;, ou leia o
        código para ver que o comentário feito não está aparecendo na página.
        <!--aqui posso fazer todo tipo de anotação
que não aparecera na pagina como, para que anotações
para explicar ex oque estou fazendo-->
    </p>
    <div>
    <pre>
        <code>
            &lt;!-- o comentário que quero fazer--&gt;
        </code>
    </pre>
    </div>
</body>
</html>
